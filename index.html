<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PhTube</title>

        <!-- framework cdn -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- CSS LINK -->
        <link rel="stylesheet" href="./styles/style.css" />
        <!-- google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <!-- favicon -->
        <link
            rel="shortcut icon"
            href="./images/Favicon.png"
            type="image/x-icon"
        />

        <!-- fontAwesome icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>


    <body>
        <!-- Header Part -->
        <header class="">
            <nav class="max-w-screen-xl mx-auto flex justify-between items-center px-2 py-4 md:py-5 border-b-2">
                <div><img class="w-24 md:w-40" src="./images/Logo.png" alt=""></div>
                <div><button class="bg-gray-300 py-4 px-4 md:px-10 font-medium">Sort by view</button></div>
                <div><button class="bg-red-600 text-white py-2 px-4 font-medium">Blog</button></div>
                
            </nav>
        </header>

        <!-- main part -->
        <main>
            <!-- button container -->
            <section id="button-container" class="flex justify-center gap-2 py-4 md:py-6 flex-wrap"></section>

            <!-- card container -->
            <section id="card-container" class="px-2 max-w-screen-xl mx-auto grid grid-cols-1 gap-4 md:grid-cols-3 lg:grid-cols-4 md:gap-2"></section>
        </main>


        
        

        <!-- javascript Link -->
        <script src="./js/javascript.js"></script>
    </body>
</html>
